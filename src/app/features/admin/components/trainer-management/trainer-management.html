<div class="container mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-4xl sm:text-5xl font-bold">Personal</h1>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        @for (trainer of trainersData; track trainer.id) {
        <div class="bg-gradient-to-br from-[#4a0e4e] to-[#2b103f] p-6 rounded-2xl shadow-lg flex flex-col text-left">
            <img [src]="trainer.image" alt="Foto de {{ trainer.name }}"
                class="w-full h-72 object-cover rounded-lg mb-6">
            <h3 class="text-2xl font-bold mb-2">{{ trainer.name }}</h3>
            <p class="text-gray-300 flex-grow mb-4 text-sm">{{ trainer.description }}</p>
            <div class="flex space-x-2 mt-auto">
                <button class="flex-1 bg-pink-600 hover:bg-pink-700 font-bold py-2 px-6 rounded-lg">Editar</button>
                <button class="bg-gray-700 hover:bg-gray-800 font-bold p-2 rounded-lg" title="Eliminar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 6h18" />
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />
                        <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                        <line x1="10" x2="10" y1="11" y2="17" />
                        <line x1="14" x2="14" y1="11" y2="17" />
                    </svg>
                </button>
            </div>
        </div>
        }
    </div>

    <div class="flex justify-center mt-12">
        <button class="bg-gray-900 hover:bg-black text-white font-bold py-3 px-12 rounded-full text-lg">
            Agregar
        </button>
    </div>
</div>
