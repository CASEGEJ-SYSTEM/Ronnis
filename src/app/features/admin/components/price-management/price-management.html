<div class="container mx-auto text-center">
    <h1 class="text-4xl sm:text-5xl font-bold italic text-gray-400 mb-10">Precios y Membres√≠as</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 items-center">
        @for (plan of plansData; track plan.id) {
        <div class="p-8 rounded-3xl h-96 flex flex-col justify-between transition-all duration-300" [ngClass]="{
             'bg-blue-600 text-white scale-110 shadow-2xl shadow-blue-600/30': plan.featured,
             'bg-gray-900 text-gray-300': !plan.featured
           }">
            <h3 class="text-4xl font-bold">{{ plan.name }}</h3>
            <div>
            </div>
            <button [ngClass]="{
          'bg-black hover:bg-gray-800 text-white': plan.featured,
          'bg-cyan-500 hover:bg-cyan-600 text-black': !plan.featured
        }" class="font-bold py-3 px-8 rounded-full w-full">Editar</button>
        </div>
        }
    </div>

    <div class="flex justify-center mt-12">
        <button class="bg-cyan-500 hover:bg-cyan-600 text-black font-bold py-3 px-12 rounded-full text-lg">
            Agregar
        </button>
    </div>
</div>
