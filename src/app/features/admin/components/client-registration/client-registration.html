<div
    class="container mx-auto max-w-4xl grid lg:grid-cols-2 gap-12 items-center bg-gradient-to-br from-[#4a0e4e] to-[#2b103f] p-8 rounded-2xl">
    <div class="text-center lg:text-left">
        <h1 class="text-6xl font-extrabold mb-8">Registro</h1>
        <div class="flex justify-center">
            <div class="bg-black rounded-full p-4 shadow-2xl">
                <img src="https://i.ibb.co/VMyXgM9/mujer-gym.png" alt="Ilustración Fitness" class="w-64 h-64">
            </div>
        </div>
    </div>
    <div class="p-8 rounded-2xl">
        <form class="space-y-4">
            <div class="grid md:grid-cols-2 gap-4">
                <input type="text" placeholder="Nombre" class="input-field">
                <input type="text" placeholder="Apellido Paterno" class="input-field">
                <input type="text" placeholder="Apellido Materno" class="input-field">
                <input type="tel" placeholder="Número de Celular" class="input-field">
            </div>
            <input type="email" placeholder="E-mail" class="input-field w-full">
            <div class="grid md:grid-cols-2 gap-4">
                <input type="password" placeholder="Contraseña" class="input-field">
                <input type="text" placeholder="Meses Pagados" class="input-field">
            </div>
            <button type="submit"
                class="w-full mt-4 bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 rounded-lg">Registrar</button>
        </form>
    </div>
</div>
