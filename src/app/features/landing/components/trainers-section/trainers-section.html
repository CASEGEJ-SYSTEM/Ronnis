<section id="trainers" class="py-24 bg-fuchsia-900">
    <div class="container mx-auto px-6 text-center">
        <h2 class="text-6xl font-bold mb-12">Personal</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            @for (trainer of trainers; track trainer.id) {
            <div
                class="bg-black/50 p-8 rounded-2xl shadow-lg text-left flex flex-col group hover:bg-purple-900/40 transition-colors">
                <img [src]="trainer.image" alt="Foto de {{ trainer.name }}"
                    class="w-full h-72 object-cover rounded-lg mb-6 transform group-hover:scale-105 transition-transform duration-300">
                <h3 class="text-2xl font-bold mb-2">{{ trainer.name }}</h3>
                <p class="text-gray-400 flex-grow mb-4">{{ trainer.description }}</p>
                <a href="#location" class="text-pink-500 font-bold self-start group-hover:text-white transition-colors">
                    Contact &rarr;
                </a>
            </div>
            }
        </div>
    </div>
</section>
