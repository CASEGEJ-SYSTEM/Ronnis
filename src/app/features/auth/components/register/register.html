<div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-[#4a0e4e] to-[#2b103f] text-white">
    <a routerLink="/home" class="absolute bottom-6 left-6 z-10 text-2xl font-bold flex items-center gap-2 text-white">
        <img src="https://i.ibb.co/bJCb3rV/ronnis-logo.png" alt="Ronnis Gym Logo" class="w-8 h-8">
        <span>Ronnis</span>
    </a>

    <div class="container mx-auto max-w-4xl grid lg:grid-cols-2 gap-12 items-center">
        <div class="text-center lg:text-left">
            <h1 class="text-6xl font-extrabold mb-8">Registro</h1>
            <div class="flex justify-center">
                <div class="bg-black rounded-full p-4 shadow-2xl">
                    <img src="https://i.ibb.co/VMyXgM9/mujer-gym.png" alt="Ilustración Fitness" class="w-64 h-64">
                </div>
            </div>
        </div>

        <div class="bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-xl">
            <form #registerForm="ngForm" (ngSubmit)="handleRegister(registerForm.value)" class="space-y-4">
                <div class="grid md:grid-cols-2 gap-4">
                    <input type="text" name="firstName" placeholder="Nombre" ngModel required class="input-field">
                    <input type="text" name="lastName" placeholder="Apellido Paterno" ngModel required
                        class="input-field">
                    <input type="text" name="motherLastName" placeholder="Apellido Materno" ngModel class="input-field">
                    <input type="tel" name="phone" placeholder="Número de Celular" ngModel required class="input-field">
                </div>
                <input type="email" name="email" placeholder="E-mail" ngModel required class="input-field w-full">
                <div class="grid md:grid-cols-2 gap-4">
                    <input type="password" name="password" placeholder="Contraseña" ngModel required
                        class="input-field">
                    <input type="password" name="confirmPassword" placeholder="Repetir Contraseña" ngModel required
                        class="input-field">
                </div>
                <button type="submit"
                    class="w-full mt-4 bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 rounded-lg transition-transform transform hover:scale-105">
                    Registrar
                </button>
            </form>
        </div>
    </div>
</div>
