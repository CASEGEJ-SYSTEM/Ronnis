<div class="min-h-screen flex flex-col items-center justify-center bg-cover bg-center p-4"
    style="background-image: url('https://images.unsplash.com/photo-1571902943202-507ec2618e8f?q=80&w=2575&auto=format&fit=crop');">
    <div class="absolute inset-0 bg-black/70"></div>

    <a routerLink="/home" class="absolute top-6 left-6 z-10 text-2xl font-bold flex items-center gap-2 text-white">
        <img src="https://i.ibb.co/bJCb3rV/ronnis-logo.png" alt="Ronnis Gym Logo" class="w-8 h-8">
        <span>Ronnis</span>
    </a>

    <div class="relative z-10 w-full max-w-md bg-black/50 backdrop-blur-sm p-8 rounded-2xl shadow-xl">
        <h1 class="text-3xl font-bold text-center text-white mb-6">Inicia Sesión</h1>
        <form #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm.value)" class="space-y-6">
            <div class="relative">
                <input type="email" name="email" placeholder="Correo Electrónico" ngModel required
                    class="w-full bg-gray-200 text-gray-900 placeholder-gray-500 py-3 pl-4 pr-10 rounded-lg border-2 border-transparent focus:border-pink-500 focus:outline-none">
                <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="20" height="16" x="2" y="4" rx="2" />
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                </svg>
            </div>
            <div class="relative">
                <input type="password" name="password" placeholder="Contraseña" ngModel required
                    class="w-full bg-gray-200 text-gray-900 placeholder-gray-500 py-3 pl-4 pr-10 rounded-lg border-2 border-transparent focus:border-pink-500 focus:outline-none">
                <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                </svg>
            </div>

            @if (loginError()) {
            <p class="text-red-400 text-sm text-center">{{ loginError() }}</p>
            }

            <button type="submit"
                class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 rounded-lg transition-transform transform hover:scale-105">
                Inicia Sesión
            </button>
        </form>
        <div class="text-center mt-4">
            <a href="#" class="text-sm text-gray-300 hover:text-white">¿Has olvidado tu contraseña?</a>
        </div>
    </div>
    <a routerLink="/auth/register"
        class="relative z-10 mt-6 bg-black text-white font-bold py-3 px-8 rounded-full hover:bg-gray-800 transition-colors">
        Registrarte
    </a>
</div>
