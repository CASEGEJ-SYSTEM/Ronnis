<div class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 backdrop-blur-sm" (click)="onClose()">
    <div class="bg-gray-900 p-8 rounded-2xl text-center relative" (click)="$event.stopPropagation()">
        <h2 class="text-4xl font-bold">{{ user?.name }}</h2>
        <p class="text-2xl mb-4" [ngClass]="user?.status === 'Vigente' ? 'text-green-400' : 'text-red-400'">
            {{ user?.status }}
        </p>
        <img [src]="user?.qrCode" alt="QR Code" class="w-64 h-64 mx-auto my-4 rounded-lg bg-white p-2">
        <button class="bg-pink-600 hover:bg-pink-700 font-bold py-3 px-6 rounded-lg">Descargar</button>

        <button (click)="onClose()" class="absolute top-4 right-4 text-gray-400 hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
        </button>
    </div>
</div>
