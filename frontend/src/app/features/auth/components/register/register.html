<div id="bg" class="min-h-screen flex items-center justify-center p-4 bg-cover bg-center bg-fixed text-white">
    <div class="absolute inset-0 bg-black/60"></div>
    <a routerLink="/home" class="absolute bottom-6 left-6 z-10 text-2xl font-bold flex items-center gap-2 text-white">
        <img src="images/factor_fit-25.webp" alt="Ronnis Gym Logo" class="w-8 h-8 rounded-full hover:scale-160">
    </a>

    <div class="z-10 container mx-auto max-w-4xl grid lg:grid-cols-2 gap-12 items-center">
        <div class="text-center">
            <h1 class="text-7xl text-purple-400 font-atomic mb-8">Regístrate</h1>
            <div class="flex justify-center">
                <div class="bg-black rounded-full p-4 shadow-2xl">
                    <img src="images/fitness1.webp" alt="Ilustración Fitness" class="size-80">
                </div>
            </div>
        </div>

        <div class="bg-black/10 backdrop-blur-md p-8 rounded-2xl shadow-xl">
            <form #registerForm="ngForm" (ngSubmit)="handleRegister(registerForm.value)" class="space-y-4">
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label for="nombre" class="text-white font-medium">Nombres</label>
                        <input type="text" name="firstName" placeholder="Nombre" ngModel required class="input-field">
                    </div>
                    <div>
                        <label for="nombre" class="text-white font-medium">Apellidos</label>
                        <input type="text" name="lastName" placeholder="Apellidos" ngModel required class="input-field">
                    </div>
                    <div>
                        <label for="nombre" class="text-white font-medium">Fecha de Nacimiento</label>
                        <input type="date" name="birthDate" placeholder="Fecha de Nacimiento" ngModel required  max="{{ today }}" class="input-field">
                    </div>
                    <div>
                    <label class="text-white font-medium">Número de Celular</label>
                    <div class="flex gap-2">

                        <select
                            name="phoneExtension"
                            [(ngModel)]="telefonoExtension"
                            class="input-field w-28 text-black" 
                        >
                            <option *ngFor="let ext of extensiones" [value]="ext">
                                {{ ext }}
                            </option>
                        </select>

                        <input
                            type="tel"
                            name="phone"
                            placeholder="Número de Celular"
                            ngModel
                            required
                            class="input-field w-full"
                        >
                    </div>
                    </div>

                </div>
                 <div>
                    <label for="nombre" class="text-white font-medium">Correo Electrónico</label>
                    <input type="email" name="email" placeholder="E-mail" ngModel required class="input-field w-full">
                </div>
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label for="nombre" class="text-white font-medium">Contraseña</label>
                        <input type="password" name="password" placeholder="Contraseña" ngModel required
                            class="input-field">
                    </div>
                    <div>
                        <label for="nombre" class="text-white font-medium">Repetir Contraseña</label>
                        <input type="password" name="confirmPassword" placeholder="Repetir Contraseña" ngModel required
                            class="input-field">
                        </div>
                </div>
                <button type="submit"
                    class="w-full mt-4 bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg transition-transform transform hover:scale-105">
                    Registrar
                </button>
            </form>
        </div>
    </div>
</div>
